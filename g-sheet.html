<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Idea Board</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">IDEA Board</a>
            <div class="d-flex">
                <button class="btn btn-secondary my-2 my-sm-0 mr-2" id="addBtn">+ Add</button>
                <button class="btn btn-primary my-2 my-sm-0" id="authorize_button">Sign In</button>
                <button class="btn btn-primary my-2 my-sm-0" style="display: none;" id="signout_button">Sign Out</button>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row justify-content-md-center" id="loader" style="display: none;">
            <div class="alert alert-secondary text-center mt-5 ">
                <i class="fa fa-spinner fa-spin"></i>  Processing... 
            </div>
        </div>
        <div class="row mt-5" id="ideaList"></div>
        <div class="row justify-content-md-center d-none mt-5" id="addFormIdea">
            <div class="col col-lg-6">
              <div class="card">
                  <div class="card-header">
                    Add Idea
                  </div>
                  <div class="card-body">
                      <form id="ideaForm">
                          <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title"  placeholder="Enter title" required>
                          </div>
                          <div class="form-group">
                              <label for="description">Example textarea</label>
                              <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div>
                          <button type="submit" class="btn btn-primary" id="buttonSave">Save</button>
                        </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="navbar-brand" href="#">Fixed bottom</a>
        </nav>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        var addBtn = $("#addBtn");
        var ideaList = $("#ideaList");
        var addFormIdea = $("#addFormIdea");

        addBtn.click(function() {
            ideaList.toggleClass("d-none");
            addFormIdea.toggleClass("d-none");
        });
    </script>
    <script type="text/javascript">
        var CLIENT_ID = '';
        var API_KEY = '';
        
        var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        var SCOPES = "https://www.googleapis.com/auth/spreadsheets";
        var authorizeButton = document.getElementById('authorize_button');
        var signoutButton = document.getElementById('signout_button');

        function handleClientLoad() {
          gapi.load('client:auth2', initClient);
        }
  
        function initClient() {
          gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
          }).then(function () {
           
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
  
            // Handle the initial sign-in state.
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            authorizeButton.onclick = handleAuthClick;
            signoutButton.onclick = handleSignoutClick;
          }, function(error) {
            console.log(JSON.stringify(error, null, 2));
          });
        }
  
        function updateSigninStatus(isSignedIn) {
          if (isSignedIn) {
            authorizeButton.style.display = 'none';
            signoutButton.style.display = 'block';
            read_value();
          } else {
            authorizeButton.style.display = 'block';
            signoutButton.style.display = 'none';
          }
        }
  
        function handleAuthClick(event) {
          gapi.auth2.getAuthInstance().signIn();
        }
  
        function handleSignoutClick(event) {
          gapi.auth2.getAuthInstance().signOut();
        }


        var script_url = "";
        var database   = "";
        var table      = "";
        var f; //LA VARIALE GLOBAL que contiene todos los par√°metros

        function read_value() {
            $("#loader").show();
            var dataToSend = {
                callback : 'ctrlq',
                database : database,
                table    : table,
                action   : 'R'
            };
            var url =script_url+'?data='+JSON.stringify(dataToSend);
            console.log('read: url= '+url);
            makeAjax(url);
        }

        function update_value(){
            $("#loader").show();
            var dataToSend = {
                callback : 'ctrlq',
                database : database,
                table    : table,
                action   : 'U',
                row      : getFormParams()
            }
            var url =script_url+'?data='+JSON.stringify(dataToSend);    
            console.log('update: url= '+url);
            makeAjax(url);
        }

        function makeAjax(url){
            var request = jQuery.ajax({
                crossDomain: true,
                url: url,
                method: "GET",
                dataType: "jsonp"
            });
        }

        function getFormParams(){
            var param = [];
            param.push('');
            param.push($("#title").val());
            param.push($("#description").val());
            return param;
        }

        function ctrlq(e) {
            f = e;  // <-- hay que arreglar esto
            console.log(e.action+" : "+e.result);
            $("#loader").hide();
            $("#ideaList").html(createCard(e.spreadsheet+" : "+e.sheet,e.data));
        }
        function createCard(title,data) {
            var tb = '';
            for (i = 1; i < data.length; i++) {
                tb += '<div class="col-sm-4 mb-4"><div class="card"><div class="card-body">'+
                '<h5 class="d-flex card-title justify-content-between align-items-center mb-3">'+
                '<span class="text-muted">'+ data[i][1] +'</span>'+
                '<span class="badge badge-secondary badge-pill">'+ data[i][3] +' Vote</span></h5>'+
                '<p class="card-text">'+ data[i][2] +'</p>'+
                '<a href="#" class="btn btn-success mr-1"><i class="fa fa-thumbs-up" aria-hidden="true"></i></a>'+
                '<a href="#" class="btn btn-danger"><i class="fa fa-thumbs-down" aria-hidden="true"></i></a>'+
                '</div></div></div>'
            }
            return tb;
        }

        $('#buttonSave').click(function(e) {
            e.preventDefault();
            update_value();
            ideaList.html('');
            addBtn.click();
            document.getElementById("ideaForm").reset();
        });

      </script>
<script async defer src="https://apis.google.com/js/api.js"
onload="this.onload=function(){};handleClientLoad()"
onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
  </body>
</html>
